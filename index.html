<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-dark text-white">
      <div
        class="container d-flex flex-column align-items-center justify-content-center"
        style="min-height: 100vh"
      >
        <div class="display-4">SMALL URL</div>
        <div id="info"></div>
        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" required />
          <br />
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" required />
          <br />
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        <br />
        <p>New user? <a href="./register.html">Register here</a></p>
        <button type="button" id="forgotPassword" class="btn btn-danger">
          Forgot password?
        </button>
        <br />
      </div>
    </div>
    <script>
      document
        .getElementById("forgotPassword")
        .addEventListener("click", () => {
          location.href = "./forgotPassword.html";
        });
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        loginUser();
      });
      async function loginUser() {
        let data = {
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        };
        console.log(data);
        let response = await fetch(
          "https://vikas-url-shortener.herokuapp.com/login",
          {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          }
        );
        response = await response.json();
        if (response.message == "allow") {
          localStorage.setItem("token", response.token);
          location.href = "./mainpage.html";
        } else {
          document.getElementById("info").innerText = response.message;
          document
            .getElementById("info")
            .setAttribute("class", "p-2 text-danger bg-white mb-2 rounded");
        }
      }
    </script>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
