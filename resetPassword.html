<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-dark text-white">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
        style="min-height: 100vh"
      >
        <div class="display-4 mb-2 text-danger">SMALL URL</div>
        <div id="info"></div>
        <form id="resetPassword">
          <label for="password">New password</label>
          <input type="password" id="password" class="form-control" />
          <br />
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("resetPassword")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          resetPassword();
        });
      async function resetPassword() {
        let query = decodeURIComponent(location.search).slice(1);
        console.log(query);
        let data = {
          link: query,
          password: document.getElementById("password").value,
        };
        let response = await fetch(
          "https://vikas-url-shortener.herokuapp.com/resetpassword",
          {
            method: "PUT",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          }
        );
        response = await response.json();
        if (response.stat == "success") {
          document.getElementById(
            "info"
          ).innerHTML = `<p>${response.message}, <a href = "./index.html">Login now</a></p>`;
        } else {
          document.getElementById("info").innerText = response.message;
        }
        document
          .getElementById("info")
          .setAttribute("class", "p-2 text-danger bg-white mb-2 rounded");
      }
    </script>
  </body>
</html>
