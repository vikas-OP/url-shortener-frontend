<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-dark text-white">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
        style="min-height: 100vh"
      >
        <div class="display-4">SMALL URL</div>
        <div id="info"></div>
        <form id="registerForm">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" required />
          <br />
          <label for="fname">First Name</label>
          <input type="text" id="fname" class="form-control" required />
          <br />
          <label for="lname">Last Name</label>
          <input type="text" id="lname" class="form-control" required />
          <br />
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" required />
          <br />
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-warning">Register</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          registerUser();
        });
      async function registerUser() {
        let data = {
          email: document.getElementById("email").value,
          firstName: document.getElementById("fname").value,
          lastName: document.getElementById("lname").value,
          password: document.getElementById("password").value,
        };
        let response = await fetch(
          "https://vikas-url-shortener.herokuapp.com/register",
          {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          }
        );
        response = await response.json();
        if (response.stat == "success") {
          document.getElementById(
            "info"
          ).innerHTML = `response.message <a href = "./index.html">Login now</a>`;
        }
        document.getElementById("info").innerText = response.message;
        document
          .getElementById("info")
          .setAttribute("class", "p-2 text-danger bg-white mb-2 rounded");
        document.getElementById("registerForm").reset();
      }
    </script>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
